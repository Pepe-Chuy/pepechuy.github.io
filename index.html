<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Página Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Bootstrap Example</h1>
        <p class="lead">Esta es una página usando Bootstrap.</p>
        <button class="btn btn-primary">Haz clic aquí</button>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 bg-light p-3 border">Columna 1 en container 4</div>
            <div class="col-md-6 bg-light p-3 border">Columna 2 en container 4</div>
        </div>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3 bg-secondary text-white p-3 border">Columna 1 en container 3</div>
            <div class="col-md-3 bg-secondary text-white p-3 border">Columna 2 en container 3</div>
            <div class="col-md-3 bg-secondary text-white p-3 border">Columna 3 en container 3</div>
            <div class="col-md-3 bg-secondary text-white p-3 border">Columna 4 en container 3</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 bg-info text-white p-3 border">Div en 8</div>
            <div class="col-md-6 bg-info text-white p-3 border">Div en 8</div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
